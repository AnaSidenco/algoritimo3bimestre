<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="l.css">
</head>

<body>
    <div class="contem">
        <h1>cadastro</h1>
        <form action="https://formspree.io/f/xrbggjwn" method="POST" id="registro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="cate">Categoria:</label>
            <select id="cate" name="categoria" required>
                <option value="" disabled selected>Qual a sua categoria</option>
                <option value="1">Ouvinte</option>
                <option value="2">Palestrante</option>
                <option value="3">Organizador</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
        <h2 id="totaldeParticipantes">Quantidade de Participantes: </h2>
        <ul id="listadeParticipantes"></ul>
    </div>
    <script src="java.js"></script>
</body>

</html>
